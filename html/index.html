<html>
  <head>
  <script>
    function videoAdjust () {
      const video = document.getElementById('video')
      const videoWidth = video.scrollWidth
      const videoHeight = video.scrollHeight
      const fix = Math.max(window.innerWidth / videoWidth, window.innerHeight / videoHeight)
      video.style.width = videoWidth * fix
      video.style.height = videoHeight * fix
      video.style.top = Math.floor((window.innerHeight - videoHeight * fix) / 2)
      video.style.left = Math.floor((window.innerWidth - videoWidth * fix) / 2)
    }
    window.addEventListener('load', () => {
      document.getElementById('video-frame').style.height = window.innerHeight
      videoAdjust()
      const quote = document.getElementById('quote')
      '音楽の輪が限りなく広がりますように'.split('').forEach((each) => {
        quote.innerHTML += '<span>' + each + '</span>'
      })
      quote.innerHTML += '<span>&mdash;&mdash;</span>'
        // 音楽の輪が限りなく広がりますように
    })
    window.addEventListener('resize', () => {
      document.getElementById('video-frame').style.height = window.innerHeight
      videoAdjust()
    })
  </script>
  <style>
    body {
      background-color: #333;
      margin: 0;

    @keyframes fade-in {
      0% {opacity: 0;}
      100% {opacity:1;}
    }

    svg path {
      fill: url(#gradient2);
      fill-opacity: 0;
      stroke: #fff;
      stroke-opacity: 0;
      stroke-width: .5px;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 60;
      stroke-dashoffset: 100;

      animation-name: draw;
      animation-duration: 5s;
      animation-delay: .5s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }
    @-webkit-keyframes draw {
      30% {
        stroke-opacity: 1;
      }
      60% {
        stroke-dashoffset: 0;
        stroke-width: .5px;
        stroke-opacity: 1;
        fill-opacity: 0;
      }
      80% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-width: 0;
        fill-opacity: 1;
      }
    }
    @keyframes draw {
      30% {
        stroke-width: .5px;
        stroke-opacity: 1;
      }
      60% {
        stroke-opacity: 1;
        fill-opacity: 0;
      }
      80% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-opacity: 0;
        stroke-width: 0;
        fill-opacity: 1;
      }
    }
  </style>
